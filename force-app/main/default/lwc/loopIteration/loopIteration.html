<template>
    <lightning-card title="LoopingConcept In Lwc" icon-name="utility:user">
        <table>
            <tr>
                <td>FirstName</td>
                <td>LastName</td>
                <td>Fee</td>
            </tr>
            <template for:each={students} for:item="stu">
                <tr key={stu.id}>
                    <td>{stu.firstname}</td>
                    <td>{stu.lastname}</td>
                    <td>{stu.fee}</td>
                </tr>
            </template>
        </table>
    </lightning-card>
</template>
