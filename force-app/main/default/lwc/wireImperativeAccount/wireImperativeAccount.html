<template>
    <lightning-card title="How to wire with imperative" icon-name="utility:user">
        <lightning-button label="Get Accounts" onclick={handleClick}></lightning-button>
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            <div class="slds-var-m-around_medium">
            </br>
            {error}
            </div>
            </template>
    </lightning-card>    
</template>
