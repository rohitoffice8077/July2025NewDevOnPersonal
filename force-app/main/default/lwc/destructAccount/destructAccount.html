<template>
    <lightning-card title="How to Destruct Account" icon-name="utility:user">
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow">
                            <lightning-button-icon icon-name="utility:delete" onclick={destructionAccount} data-recordid={acc.id}></lightning-button-icon>
                            </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            </template>
    </lightning-card>    
</template>
