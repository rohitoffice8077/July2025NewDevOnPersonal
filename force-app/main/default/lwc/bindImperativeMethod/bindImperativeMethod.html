<template>
    <lightning-card title="Wired With Imperative Method" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            <lightning-button label="Gets Accounts" onclick={handleClick}>
                
            </lightning-button>
        </div>
        <template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item flexibility="grow">
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </div>
            <div class="slds-var-m-around_medium">
                <br/>
                {error}
            </div>
        </template>

    </lightning-card>
    
</template>
