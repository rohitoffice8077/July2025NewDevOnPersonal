<template>
    <template if:true={isLoading}>
        <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
    </template>
    <template if:true={lineItems}>
        <lightning-datatable
            key-field="Id"
            data={lineItems}
            columns={columns}>
        </lightning-datatable>

        </template>
    <template if:true={error}>
        <div class="slds-text-color-error">{error.body.message}</div>
    </template>
</template>
