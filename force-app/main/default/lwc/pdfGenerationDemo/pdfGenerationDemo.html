<template>
    <div class="container" style="background:white; padding:20px;">
        <div style="margin-bottom:50px;">
            <img src={imageUrl} style="height:40px; width:150px" />
            <div style="display:inline-block;float:right;">
                <div>Invoice #: {invoiceData.invoiceNo}</div>
                <div>Created #: {invoiceData.invoiceCreated}</div>
                <div>Due #: {invoiceData.invoiceDue}</div>
            </div>
        </div>
        <div>
            <div style="display:inline-block;">
                <div>{invoiceData.companyName}</div>
                <div>{invoiceData.address1}</div>
                <div>{invoiceData.address2}</div>
            </div>
            <div style="display:inline-block;float:right;text-align: end;">
                <div>{clientData.client}</div>
                <div>{clientData.username}</div>
                <div>{clientData.email}</div>
            </div>
        </div>
        <div style="background:#eee;padding:10px;margin:10px 0px;">
            <div style="display:inline-block;"><strong>Services</strong></div>
            <div style="display:inline-block;float:right;"><strong>Amount</strong></div>
        </div>
        <template iterator:service={service}>
            <div key={service.value.name}>
                <div style="display:inline-block;padding: 10px;">{service.value.name}</div>
                <div style="display:inline-block;float:right;padding: 10px;">{service.value.amount}</div>
            </div>
            <div if:true={service.last} key={service.value.name}>
                <div style="display:inline-block;float:right;padding: 2px;"><strong>Total Amount:${TotalAmount}</strong></div>
            </div>
        </template>
        <lightning-button label="Generate PDF" variant="brand" onclick={handlePdf}></lightning-button>
    </div>


</template>
